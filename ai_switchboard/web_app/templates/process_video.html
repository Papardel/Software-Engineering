{% extends 'base.html' %}

{% block content %}
    <h1>Process Video</h1>
    {% if videos %}
    <ul>
        {% for video in videos %}
            <li><a href="{% url 'process_video' vid_name=video.name %}">{{ video.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <li>No videos to process</li>
    {% endif %}
{% endblock %}
